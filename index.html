{"created":"20230412153727971","creator":"Théophile Desmedt","text":"* Automate with GitHub actions: https://github.com/saqimtiaz/TW5-github-actions-example\n* Add login: https://github.com/stevenleeg/twproxy","title":"HostingOnGitHubPage","modified":"20230412161925248","modifier":"Théophile Desmedt","tags":"Publishing"},
{"created":"20230412160839945","creator":"Théophile Desmedt","text":"According to Miller's Law, the average person can only remember 7 (plus or minus 2) items in their working memory at once. To make it easy for readers to find information without overwhelming them, tagging systems should follow this principle by limiting the number of tags and using a hierarchical structure. This will optimize discoverability and ease of use.","tags":"Organization","title":"HowManyTags","modified":"20230412161555179","modifier":"Théophile Desmedt"},
{"created":"20230412154204626","creator":"Théophile Desmedt","text":"I'm creating this is to push myself to go further with tiddlywiki, and help others along the way. I didn't really know what I want to do, so I asked chat gpt to find a purpose for me. Here it is:\n\n\u003C\u003C\u003C\nThe purpose of this wiki is to provide a comprehensive guide for learning and using TiddlyWiki, a powerful and flexible note-taking and personal knowledge management tool. Whether you're new to TiddlyWiki or an experienced user looking to expand your skills, this wiki will provide you with the information and resources you need to get the most out of this versatile platform.\n\nFrom [[basic concepts|BasicConcepts]] and [[terminology|terminology]] to advanced [[customization|customization]] and [[plugins|plugins]], this wiki will cover all aspects of using TiddlyWiki effectively. You'll learn [[how to create and organize your notes|how to create and organize your notes]], [[collaborate with others|collaborate with others]], and [[integrate TiddlyWiki with other tools and services|integrate TiddlyWiki with other tools and services]]. You'll also find [[tips and tricks|tips and tricks]] for [[optimizing your workflow|optimizing your workflow]], [[creating custom themes|creating custom themes]], and [[extending TiddlyWiki's functionality with third-party plugins|extending TiddlyWiki's functionality with third-party plugins]].\n\nWhether you're using TiddlyWiki for [[personal|personal]] or [[professional|professional]] purposes, this wiki will help you become a more productive and efficient user. By following the [[tutorials|tutorials]] and [[best practices|best practices]] outlined here, you'll be able to [[organize|organize]] your thoughts, ideas, and information in a way that makes sense to you, and easily access them whenever you need them. So whether you're a [[student|student]], a [[writer|writer]], a [[developer|developer]], or just [[someone who likes to stay organized|StayingOrganized]], this wiki is for you!\n\u003C\u003C\u003Chttps://chat.openai.com/chat\n\nFew, we've got a lot to do! Let's get started then.","tags":"TableOfContents","title":"Introduction","modified":"20230412160429932","modifier":"Théophile Desmedt"},
{"created":"20230412154951605","creator":"Théophile Desmedt","text":"Links to missing tiddlers:\n\n\u003C\u003Clist-links \"[all[tiddlers]!is[system]links[]is[missing]]\">>\n","tags":"EditorialTools","title":"MissingTiddlers","modified":"20230412160612401","modifier":"Théophile Desmedt"},
{"created":"20230411142312780","text":"https://theophiledesmedt.github.io/LearningTiddlywiki","tags":"","title":"OnlineVersion","modified":"20230411145112162"},
{"created":"20230411131735142","creator":"Théophile Desmedt","text":"There are several ways to make your wiki available to the world.\n\n;Using a free web host service\n\n* [[GitHub page|HostingOnGitHubPage]]: This wiki is currently hosted using this method.\n* TiddlyHost (easiest but no free backups)\n* https://surge.sh (require command line)\n\n;Self Hosting\n\n* Beaker Browser\n* Self Hosting on a Raspberry Pi\n\nOther alternatives: https://alternativeto.net/software/github-pages/","title":"Publishing","modified":"20230412163525739","tags":"TableOfContents WorkInProgress","modifier":"Théophile Desmedt"},
{"created":"20230411142500830","text":"\\define tv-config-toolbar-text() yes\n\\define save()\n\u003C$action-setfield $tiddler=\"$:/GitHub/Username\" text=\"TheophileDesmedt\"/>\n\u003C$action-sendmessage $message=\"tm-save-wiki\" $param={{$:/config/SaveWikiButton/Template}} />\n\u003C$action-setfield $tiddler=\"$:/GitHub/Username\" text=\"\"/>\n\\end \n \n* \u003C$button actions=\u003C\u003Csave>> class=\"tc-btn-invisible\"> {{$:/core/images/github}} save locally + to github\u003C/$button>\n* {{$:/core/ui/Buttons/save-wiki}}\n\n---\n\n\n[[page|https://theophiledesmedt.github.io/LearningTiddlywiki]] - [[repo|https://github.com/TheophileDesmedt/LearningTiddlywiki]]","tags":"$:/tags/SideBar","title":"Save","modified":"20230411145255513"},
