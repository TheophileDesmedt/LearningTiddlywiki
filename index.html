{"title":"$:/plugins/breakzplatform/github-comments","type":"application/json","text":"{\"tiddlers\":{\"$:/plugins/breakzplatform/github-comments/README/CHANGELOG\":{\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"I'm trying to follow the rules of [[Semantic Versioning|https://semver.org/]].\\n\\n!! 0.0.1\\n\\n* First public release\\n\"},\"$:/plugins/breakzplatform/github-comments/README/FAQ\":{\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"! Frequently asked questions\\n\\n!! Can I use on \\\"read only\\\" on wiki?\\n\\n~GitHub is responsible for storing and managing comments, there is nothing to store in ~TiddlyWiki other than settings.\\n\\n!! Will I be notified when a new comment is posted?\\n\\nEvery comment will be added to a issue on your ~GitHub repo. Learn more about [[GitHub notifications|https://docs.github.com/pt/account-and-profile/managing-subscriptions-and-notifications-on-github/setting-up-notifications/configuring-notifications]] to be notified when a new comment is added on a issue.\"},\"$:/plugins/breakzplatform/github-comments/README/README\":{\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"! ~GitHub comments\\n\\nUse this plugin to give your visitors the opportunity to comment on your\\ntiddlers without changing the wiki itself. See the bottom of this tiddler for example.\\n\\n* https://github.com/breakzplatform/tw5-github-comments (main repository, ''please add a star if you like the plugin'')\\n\\nThis plugin uses [[utterances|https://utteranc.es/]], a lightweight comments widget built on ~GitHub issues.\\n\\n!! Installation instructions\\n\\nTo add the plugin to your own ~TiddlyWiki5, just drag this link to the browser window:\\n\\n$:/plugins/breakzplatform/github-comments\\n\\nFor other installation options see the repo above.\\n\\n//Select the next tab to continue.//\"},\"$:/plugins/breakzplatform/github-comments/README/setup\":{\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"! Setup\\n\\nBefore you using the plugin, you need to configure [utterances|https://utteranc.es/] to work with your GitHub repository.\\n\\n* Make sure the repo is public, otherwise your readers will not be able to view the issues/comments.\\n* Make sure the [utterances app|https://github.com/apps/utterances] is installed on the repo, otherwise users will not be able to post comments.\\n* If your repo is a fork, navigate to its settings tab and confirm the issues feature is turned on.\\n* Fill out the repo and website URL and add to the [[settings of the plugin|$:/plugins/breakzplatform/github-comments/settings/settings]] (next tab)\\n* Complete the setup and refresh your wiki\\n* Profit!\\n\\n//Select the next tab to continue.//\\n\"},\"$:/plugins/breakzplatform/github-comments/macro/comments\":{\"text\":\"!function(){'use strict';exports.name='github-comments',exports.params=[{name:'current'}],exports.run=function(t){if($tw.browser){const e=document.getElementById('gh-comments');null!==e&&e.remove();const i=document.createElement('script');i.async=!0,i.src='https://utteranc.es/client.js',i.setAttribute('repo',$tw.wiki.getTiddlerText('$:/config/breakzplatform/github-comments/repo')),i.setAttribute('issue-term','['+$tw.wiki.getTiddlerText('$:/config/breakzplatform/github-comments/url')+'] '+t),i.setAttribute('theme',$tw.wiki.getTiddlerText('$:/config/breakzplatform/github-comments/theme')),i.setAttribute('crossorigin','anonymous');const n=document.createElement('div');n.id='gh-comments',n.appendChild(i),document.querySelector('div[data-tiddler-title=\\\"'+t+'\\\"] .gh-comments-wrapper').appendChild(n),$tw.utils.nextTick(function(){$tw.rootWidget.dispatchEvent({type:'github-comments-did-insert-element',target:n})})}}}();\",\"module-type\":\"macro\",\"tags\":\"$:/tags/Macro\",\"type\":\"application/javascript\"},\"$:/config/breakzplatform/github-comments/filter\":{\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"[!is[system]]\"},\"$:/config/breakzplatform/github-comments/label-hide\":{\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"Hide ~GitHub comments\"},\"$:/config/breakzplatform/github-comments/label-show\":{\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"Show ~GitHub comments\"},\"$:/plugins/breakzplatform/github-comments/settings/settings\":{\"tags\":\"$:/tags/ControlPanel\",\"type\":\"text/vnd.tiddlywiki\",\"caption\":\"Github comments\",\"text\":\"\u003C$list filter=\\\"[[$:/ControlPanel]!is[current]]\\\">\\n    Configuration for the plugin can be done from within the Github comments tab in the [[ControlPanel|$:/ControlPanel]] as well.\\n\u003C/$list>\\n\u003C$list filter=\\\"[[$:/ControlPanel]is[current]]\\\">\\n    Configuration for the [[Github comments plugin|$:/plugins/breakzplatform/github-comments]].\\n\u003C/$list>\\n\\n|[[GitHub Repository|$:/config/breakzplatform/github-comments/repo]] |\u003C$edit-text tiddler=\\\"$:/config/breakzplatform/github-comments/repo\\\" default=\\\"\\\" tag=\\\"input\\\"/>\u003Cbr/>//Use ''user/repo'' format. For example ''breakzplatform/tw5-github-comments'' // |\\n|[[Website's URL|$:/config/breakzplatform/github-comments/url]] |\u003C$edit-text tiddler=\\\"$:/config/breakzplatform/github-comments/url\\\" default=\\\"\\\" tag=\\\"input\\\"/>\u003Cbr/>//For example ''breakzplatform.github.io'' or ''joseli.to/pt''. // |\\n|[[Theme|$:/config/breakzplatform/github-comments/theme]]|\u003C$edit-text tiddler=\\\"$:/config/breakzplatform/github-comments/theme\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|[[Filter|$:/config/breakzplatform/github-comments/filter]]\u003Cblockquote>Which tiddlers would you like to comment on?\u003C/blockquote> |\u003C$edit-text tiddler=\\\"$:/config/breakzplatform/github-comments/filter\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|[[Show label text|$:/config/breakzplatform/github-comments/label-show]]|\u003C$edit-text tiddler=\\\"$:/config/breakzplatform/github-comments/label-show\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|[[Hide label text|$:/config/breakzplatform/github-comments/label-hide]]|\u003C$edit-text tiddler=\\\"$:/config/breakzplatform/github-comments/label-hide\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\"},\"$:/config/breakzplatform/github-comments/theme\":{\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"github-light\"},\"$:/plugins/breakzplatform/github-comments/stylesheet\":{\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\",\"text\":\".breakzplatform-github-comments-toggle {\\n\\tdisplay: block;\\n\\twidth: 100%;\\n\\ttext-align: right;\\n}\\n\\n.breakzplatform-github-comments-toggle img {\\n\\theight: 1rem;\\n}\\n\\n.gh-comments-wrapper {\\n\\tmin-height: 100px;\\n}\"},\"$:/plugins/breakzplatform/github-comments/template\":{\"tags\":\"$:/tags/ViewTemplate\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C$list filter=\\\"[all[current]subfilter{$:/config/breakzplatform/github-comments/filter}]\\\" variable=\\\"doNotOverrideCurrent\\\">\\n\\t\u003C$set name=\\\"stateTiddler\\\" value=\\\"$:/state/breakzplatform/github-comments\\\">\\n\\t\\t\u003C$reveal type=\\\"nomatch\\\" state=\u003C\u003CstateTiddler>> text=\u003C\u003CcurrentTiddler>>>\\n\\t\\t\\t@@.breakzplatform-github-comments-toggle\\n\\t\\t\\t\\t\u003C$button class=\\\"tc-btn-invisible\\\" set=\u003C\u003CstateTiddler>> setTo=\u003C\u003CcurrentTiddler>> >\\n\\t\\t\\t\\t\\t{{$:/core/images/down-arrow}}\\n\\t\\t\\t\\t\\t{{$:/core/images/github}}\\n\\t\\t\\t\\t\\t{{$:/config/breakzplatform/github-comments/label-show}}\\n\\t\\t\\t\\t\u003C/$button>\\n\\t\\t\\t@@\\n\\t\\t\u003C/$reveal>\\n\\t\\t\u003C$reveal type=\\\"match\\\" state=\u003C\u003CstateTiddler>> text=\u003C\u003CcurrentTiddler>>>\\n\\t\\t\\t@@.breakzplatform-github-comments-toggle\\n\\t\\t\\t\\t\u003C$button class=\\\"tc-btn-invisible\\\" set=\u003C\u003CstateTiddler>> setTo=\\\"\\\">\\n\\t\\t\\t\\t\\t{{$:/core/images/up-arrow}}\\n\\t\\t\\t\\t\\t{{$:/core/images/github}}\\n\\t\\t\\t\\t\\t{{$:/config/breakzplatform/github-comments/label-hide}}\\n\\t\\t\\t\\t\u003C/$button>\\n\\t\\t\\t@@\\n\\n\\t\\t\\t\u003Cdiv class=\\\"gh-comments-wrapper\\\">\u003C/div>\\n\\n\\t\\t\\t\u003C$macrocall $name=\\\"github-comments\\\" current=\u003C\u003CcurrentTiddler>>/>\\n\\n\\t\\t\u003C/$reveal>\\n\\t\u003C/$set>\\n\u003C/$list>\\n\"},\"$:/plugins/breakzplatform/github-comments/viewtoolbar/github-comments-open-listener.js\":{\"text\":\"!function(){'use strict';exports.name='open-github-comments',exports.synchronous=!0,exports.startup=function(){$tw.rootWidget.addEventListener('github-comments-did-insert-element',function(t){$tw.pageScroller.scrollIntoView(t.target)})}}();\",\"type\":\"application/javascript\",\"module-type\":\"startup\"},\"$:/plugins/breakzplatform/github-comments/viewtoolbar/github-comments-open\":{\"tags\":\"$:/tags/ViewToolbar\",\"type\":\"text/vnd.tiddlywiki\",\"caption\":\"{{$:/core/images/add-comment}} GitHub comments\",\"description\":\"View Github comments\",\"list-before\":\"$:/core/ui/Buttons/info\",\"text\":\"\\\\whitespace trim\\n\u003C$list filter=\\\"[all[current]subfilter{$:/config/breakzplatform/github-comments/filter}]\\\" variable=\\\"doNotOverrideCurrent\\\">\\n\\t\u003C$button tooltip=\\\"View GitHub comments\\\" aria-label=\\\"github comments\\\" class=\u003C\u003Ctv-config-toolbar-class>> set=\\\"$:/state/breakzplatform/github-comments\\\" setTo=\u003C\u003CcurrentTiddler>> >\\n\\t\\t\u003C$list filter=\\\"[\u003Ctv-config-toolbar-icons>prefix[yes]]\\\">\\n\\t\\t\\t{{$:/core/images/github}}\\n\\t\\t\u003C/$list>\\n\\t\\t\u003C$list filter=\\\"[\u003Ctv-config-toolbar-text>prefix[yes]]\\\">\\n\\t\\t\\t\u003Cspan class=\\\"tc-btn-text\\\">\\n\\t\\t\\t\\t\u003C$text text=\\\" \\\"/>\\n\\t\\t\\t\\t\u003C$text text=\\\"view GitHub comments\\\"/>\\n\\t\\t\\t\u003C/span>\\n\\t\\t\u003C/$list>\\n\\t\u003C/$button>\\n\u003C/$list>\\n\"}}}","author":"breakzplatform","bag":"default","core-version":">=5.1.23","dependents":"","description":"Github Comments","list":"README/README README/setup settings/settings README
